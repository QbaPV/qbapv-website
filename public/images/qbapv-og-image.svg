<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#1e40af" opacity="0.3"/>
  <circle cx="1100" cy="530" r="60" fill="#3b82f6" opacity="0.2"/>
  <circle cx="200" cy="500" r="30" fill="#fbbf24" opacity="0.4"/>
  
  <!-- Main content area -->
  <rect x="150" y="150" width="900" height="330" rx="20" ry="20" fill="url(#accentGradient)" opacity="0.1" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- QbaPV Logo con colores específicos ajustados -->
  <g font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle">
    <text x="520" y="280" fill="#dc2626">Q</text>
    <text x="560" y="280" fill="#6b7280">b</text>
    <text x="590" y="280" fill="#38bdf8">a</text>
    <text x="630" y="280" fill="#10b981">P</text>
    <text x="680" y="280" fill="#6b7280">V</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="600" 
        text-anchor="middle" fill="#fbbf24">Soluciones Innovadoras en Trading</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="400" 
        text-anchor="middle" fill="#e2e8f0">Tecnología Financiera • Forex • Criptomonedas</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="400" x2="900" y2="400" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  
  <!-- Bottom accent -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="400" 
        text-anchor="middle" fill="#94a3b8">www.qbapv.com</text>
</svg>